            <div className="text-right">
              <div className="text-sm">‡∏£‡∏ß‡∏°‡πÉ‡∏ä‡πâ‡πÅ‡∏ï‡πâ‡∏°</div>
              <div className="text-xl font-bold">{fmt.format(total)} ‡πÅ‡∏ï‡πâ‡∏°</div>
            </div>
          </div>

            <button className="btn btn-primary" disabled={!cart.length || total>user.points} onClick={redeem}>‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡πÅ‡∏•‡∏Å</button>

  };

  /* ==================== ROOT APP ==================== */
  function App(){
    const [mode,setMode]=useState('login');   // login | register | forgot | change | app
    const [user,setUser]=useState(null);
    const [tab,setTab]=useState('home');
    const [catalog,setCatalog]=useState([]);
    const [news,setNews]=useState([]), [rules,setRules]=useState([]);
    const [tasks,setTasks]=useState([]);
    const [cart,setCart]=useState([]), [openCart,setOpenCart]=useState(false);

    // ---- persist login (‡∏Ñ‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏£‡∏µ‡∏´‡∏ô‡πâ‡∏≤) ----
    useEffect(()=>{
      try{
        const raw = localStorage.getItem('hrd_user');
        const t = localStorage.getItem('hrd_tab') || 'home';
        if(raw){
          const u = JSON.parse(raw);
          setUser(u); setMode('app'); setTab(t);
        }
      }catch(_){}
    }, []);
    useEffect(()=>{ if(user) localStorage.setItem('hrd_user', JSON.stringify(user)); }, [user]);
    useEffect(()=>{ if(mode==='app') localStorage.setItem('hrd_tab', tab); }, [mode,tab]);

    const refreshUserPoints = async()=>{
      const r = await apiGetPoints(user.id);
      if(r.ok) setUser(u=>({...u, points:r.points, tierPoints:r.points}));
    };

    // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡πÇ‡∏´‡∏°‡∏î app (‡πÄ‡∏£‡πà‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß: ‡πÇ‡∏´‡∏•‡∏î‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏Å‡∏±‡∏ô)
    useEffect(()=>{
      if(mode!=='app') return;
      (async()=>{
        const [c, nr, t] = await Promise.all([apiGetCatalog(), apiGetNewsRules(), apiGetTasks()]);
        if(c.ok) setCatalog(c.items||[]);
        if(nr.ok){ setNews(nr.news||[]); setRules(nr.rules||[]); }
        if(t.ok) setTasks(t.tasks||[]);
        if(user){ await refreshUserPoints(); }
      })();
    }, [mode]);

    // bottom nav (mobile)
    const mTabs = useMemo(()=>[
      {id:'home',label:'‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å',ico:'üè†'},
      {id:'catalog',label:'‡πÅ‡∏•‡∏Å‡∏Ç‡∏≠‡∏á',ico:'üõçÔ∏è'},
      {id:'tasks',label:'‡∏†‡∏≤‡∏£‡∏Å‡∏¥‡∏à',ico:'üìù'},
      {id:'news',label:'‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®',ico:'üì¢'},
      {id:'me',label:'‡∏â‡∏±‡∏ô',ico:'üôÇ'}
    ], []);

    if(mode==='login')    return <Login onOK={u=>{setUser(u); setMode('app'); setTab('home');}} openRegister={()=>setMode('register')} openForgot={()=>setMode('forgot')} openChangePwd={()=>setMode('change')} />;
    if(mode==='register') return <Register back={()=>setMode('login')} />;
    if(mode==='forgot')   return <Forgot back={()=>setMode('login')} />;
    if(mode==='change')   return <ChangePassword back={()=>setMode('login')} />;

    const cartCount = cart.reduce((s,c)=>s+c.qty,0);

    return (
      <div className="pb-20 md:pb-0">
        <Header user={user} tab={tab} setTab={setTab} onLogout={()=>{ setMode('login'); setUser(null); setCart([]); localStorage.removeItem('hrd_user'); }} cartCount={cartCount}/>
        <main className="max-w-6xl mx-auto px-4 py-6">
          {tab==='home'   && <Home user={user} newsCount={news.length} tasksCount={tasks.length} catalogCount={catalog.length}/>}
          {tab==='catalog'&& <Catalog user={user} items={catalog} cart={cart} setCart={setCart} openCart={()=>setOpenCart(true)}/>}
          {tab==='tasks'  && <Tasks tasks={tasks} user={user} setTab={setTab} refreshUserPoints={refreshUserPoints}/>}
          {tab==='news'   && <News news={news} rules={rules}/>}
          {tab==='me'     && (
            <div className="space-y-4">
              <div className="card">
                <div className="flex items-center justify-between">
                  <div>
                    <div className="text-sm text-slate-500">‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô</div>
                    <div className="text-xl font-semibold">{user.name} ‚Ä¢ {user.id}</div>
                    <div className="text-sm text-slate-500">‡∏™‡∏≤‡∏Ç‡∏≤: {user.branch||'-'} ‚Ä¢ ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á: {user.role}</div>
                  </div>
                  <div className="chip">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô {fmt.format(user.points)}</div>
                </div>
              </div>
            </div>
          )}
          {tab==='admin'  && (user?.role?.toLowerCase()==='admin'
            ? <Admin catalog={catalog} setCatalog={setCatalog}/>
            : <div className="card">‡πÑ‡∏°‡πà‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï</div>)}
        </main>

        <CartModal open={openCart} cart={cart} setCart={setCart} user={user}
          onClose={()=>setOpenCart(false)}
          onOK={async()=>{ setCart([]); await refreshUserPoints(); }}/>

        {/* bottom nav mobile */}
        <nav className="mnav md:hidden">
          <div className="max-w-6xl mx-auto px-2 py-2 grid grid-cols-5 gap-2">
            {mTabs.map(x=>(
              <button key={x.id} className={'btn ' + (tab===x.id?'active':'btn-ghost')} onClick={()=>setTab(x.id)}>
                <div>{x.ico}</div>
                <div className="text-[11px] -mt-1">{x.label}</div>
              </button>
            ))}
          </div>
        </nav>
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
  </script>
</body>
