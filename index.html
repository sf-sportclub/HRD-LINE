<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>HRD Rewards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    html,body{background:#f6f7fb}
    .card{ @apply bg-white rounded-2xl shadow p-5 }
    .btn{ @apply rounded-xl px-3 py-2 text-sm }
    .btn-primary{ @apply bg-indigo-600 text-white hover:bg-indigo-700 }
    .btn-ghost{ @apply border bg-white hover:bg-slate-50 }
    .chip{ @apply inline-flex items-center rounded-full border px-2 py-0.5 text-xs }
  </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const {useState,useEffect,useMemo} = React;
const fmt = new Intl.NumberFormat('th-TH');

// ---------- ตั้งค่า URL /exec ของคุณ ----------
const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwh9Vu9rRb3aFDG9aBvvtNUpwLZgxEQZvU9WrVzf88u0aBCZlIx9QYMkPTRB77UyOf4yg/exec'; // <— เปลี่ยนเป็น /exec

// ---------- helper เรียก API แบบ simple request ----------
async function callApi(action, payload={}){
  const res = await fetch(WEBAPP_URL, { method:'POST', body: JSON.stringify({ action, payload }) });
  const text = await res.text();
  try { return JSON.parse(text); }
  catch { return { ok:false, message:'Bad JSON from server', raw:text }; }
}

// API adapter
const apiLogin        = (u,p)=> callApi('login',{username:u,password:p});
const apiGetPoints    = (id)=> callApi('getPoints',{employeeId:id});
const apiRedeem       = (id,amt,note)=> callApi('redeem',{employeeId:id,amount:amt,note});
const apiCheckEmp     = (id)=> callApi('checkEmployee',{employeeId:id});
const apiRegister     = (p)=>  callApi('register',p);
const apiForgot       = (id,email)=> callApi('forgot',{employeeId:id,email});
const apiChangePwd    = (p)=> callApi('changePassword',p);
const apiNewsRules    = ()=> callApi('getNewsRules');
const apiGetCatalog   = ()=> callApi('getCatalog');
const apiAdminUpsert  = (role,item)=> callApi('adminUpsertItem',{role,...item});
const apiAdminDelete  = (role,id)=> callApi('adminDeleteItem',{role,id});

// ---------- Reusable ----------
function Password({value,onChange,placeholder="password"}){
  const [show,setShow]=useState(false);
  return (
    <div className="relative">
      <input type={show?'text':'password'} value={value} onChange={onChange}
             placeholder={placeholder} autoComplete="new-password"
             className="w-full border rounded-xl px-3 py-2 pr-10"/>
      <button type="button" onClick={()=>setShow(!show)}
        className="absolute right-2 top-1/2 -translate-y-1/2 text-slate-500">
        {show?'🙈':'👁️'}
      </button>
    </div>
  );
}

function EmojiPicker({value,onPick}){
  const LIST = ['🙂','😀','😉','😍','🥤','☕','🍵','🍪','🍫','🍰','🎁','👕','🧢','🧳','🎧','👜','📝','📦','🌂','🏓'];
  return (
    <div className="flex flex-wrap gap-1">
      {LIST.map(e=>(
        <button type="button" key={e} onClick={()=>onPick(e)}
          className={"h-9 w-9 grid place-items-center rounded-lg border "+(value===e?'bg-indigo-50 border-indigo-300':'bg-white')}>
          <span className="text-lg">{e}</span>
        </button>
      ))}
    </div>
  );
}

// ---------- Auth Screens ----------
function Login({onOK,onOpenRegister,onOpenForgot,onOpenChangePwd}){
  const [u,setU]=useState(''), [p,setP]=useState(''), [err,setErr]=useState(''), [busy,setBusy]=useState(false);

  const submit = async(e)=>{
    e.preventDefault(); setErr(''); setBusy(true);
    const r = await apiLogin(u.trim(), p.trim());
    if(!r.ok){ setErr(r.message||'เข้าสู่ระบบไม่สำเร็จ'); setBusy(false); return; }
    onOK(r.user);
  };

  return (
    <div className="min-h-screen grid place-items-center px-4">
      <form onSubmit={submit} className="w-full max-w-md card">
        <div className="flex items-center gap-3 mb-2">
          <div className="h-10 w-10 rounded-2xl bg-indigo-600 text-white grid place-items-center text-lg">★</div>
          <div>
            <div className="font-semibold">HRD Rewards</div>
            <div className="text-xs text-slate-500">เข้าสู่ระบบด้วย username/password จาก Sheet1</div>
          </div>
        </div>
        <div className="space-y-3 mt-3">
          <div>
            <label className="text-xs text-slate-500">username</label>
            <input className="w-full border rounded-xl px-3 py-2 mt-1" value={u} onChange={e=>setU(e.target.value)}/>
          </div>
          <div>
            <label className="text-xs text-slate-500">password</label>
            <div className="mt-1"><Password value={p} onChange={e=>setP(e.target.value)}/></div>
          </div>
          {err && <div className="text-sm text-rose-600">{err}</div>}
          <button className="w-full btn btn-primary disabled:opacity-50" disabled={busy}>
            {busy?'กำลังเข้าสู่ระบบ...':'เข้าสู่ระบบ'}
          </button>
          <div className="text-sm text-center text-slate-600">
            <button type="button" className="underline mr-3" onClick={onOpenRegister}>สมัครสมาชิก</button>
            <button type="button" className="underline mr-3" onClick={onOpenForgot}>ลืมรหัสผ่าน</button>
            <button type="button" className="underline" onClick={onOpenChangePwd}>เปลี่ยนรหัสผ่าน</button>
          </div>
        </div>
      </form>
    </div>
  );
}

function Register({onDone}){
  const init = { employeeId:'', title:'', name:'', dob:'', email:'', username:'', password:'', password2:'' };
  const [step,setStep]=useState(1), [exists,setExists]=useState(null), [f,setF]=useState(init), [err,setErr]=useState('');

  const check = async()=>{
    setErr('');
    if(!f.employeeId.trim()){ setErr('ใส่รหัสพนักงานก่อน'); return; }
    const r = await apiCheckEmp(f.employeeId.trim());
    setExists(r);
    setF(x=>({...x,email:'',username:'',password:'',password2:''}));
    setStep(2);
  };
  const submit = async()=>{
    setErr('');
    if(!f.email || !f.username || !f.password || !f.password2){ setErr('กรอกข้อมูลให้ครบ'); return; }
    if(f.password !== f.password2){ setErr('ยืนยันรหัสผ่านไม่ตรงกัน'); return; }
    const r = await apiRegister(f);
    if(!r.ok){ setErr(r.message||'สมัครไม่สำเร็จ'); return; }
    alert('สมัครสำเร็จ! โปรดเข้าสู่ระบบ'); onDone();
  };

  return (
    <div className="min-h-screen grid place-items-center px-4">
      <div className="w-full max-w-lg card">
        <div className="font-semibold mb-3">สมัครสมาชิก</div>

        {step===1 && (
          <div className="space-y-3">
            <div>
              <label className="text-xs text-slate-500">รหัสพนักงาน *</label>
              <input className="w-full border rounded-xl px-3 py-2 mt-1"
                     value={f.employeeId} onChange={e=>setF({...f,employeeId:e.target.value})}/>
            </div>
            <div className="flex gap-2">
              <button className="btn btn-primary" onClick={check}>ถัดไป</button>
              <button className="btn btn-ghost" onClick={onDone}>ย้อนกลับ</button>
            </div>
            {err && <div className="text-sm text-rose-600">{err}</div>}
          </div>
        )}

        {step===2 && (
          <div className="space-y-3">
            {exists?.exists ? (
              <div className="p-3 bg-emerald-50 rounded-lg text-sm">
                พบพนักงาน: <b>{exists.name||f.employeeId}</b> • ใส่อีเมลและตั้ง username/password ได้เลย
              </div>
            ) : (
              <div className="p-3 bg-amber-50 rounded-lg text-sm">
                ไม่พบรหัสนี้ในระบบ กรุณากรอกข้อมูลให้ครบ แล้วตั้ง username/password
              </div>
            )}

            {!exists?.exists && (
              <>
                <div>
                  <label className="text-xs text-slate-500">คำนำหน้า</label>
                  <input className="w-full border rounded-xl px-3 py-2 mt-1"
                         value={f.title} onChange={e=>setF({...f,title:e.target.value})}/>
                </div>
                <div>
                  <label className="text-xs text-slate-500">ชื่อ-นามสกุล</label>
                  <input className="w-full border rounded-xl px-3 py-2 mt-1"
                         value={f.name} onChange={e=>setF({...f,name:e.target.value})}/>
                </div>
                <div>
                  <label className="text-xs text-slate-500">วันเกิด (yyyy-mm-dd)</label>
                  <input className="w-full border rounded-xl px-3 py-2 mt-1" placeholder="1990-01-31"
                         value={f.dob} onChange={e=>setF({...f,dob:e.target.value})}/>
                </div>
              </>
            )}

            <div>
              <label className="text-xs text-slate-500">Email *</label>
              <input className="w-full border rounded-xl px-3 py-2 mt-1"
                     value={f.email} onChange={e=>setF({...f,email:e.target.value})}/>
            </div>
            <div>
              <label className="text-xs text-slate-500">ตั้ง username *</label>
              <input className="w-full border rounded-xl px-3 py-2 mt-1"
                     value={f.username} onChange={e=>setF({...f,username:e.target.value})}/>
            </div>
            <div>
              <label className="text-xs text-slate-500">ตั้ง password *</label>
              <div className="mt-1"><Password value={f.password} onChange={e=>setF({...f,password:e.target.value})}/></div>
            </div>
            <div>
              <label className="text-xs text-slate-500">ยืนยัน password *</label>
              <div className="mt-1"><Password value={f.password2} onChange={e=>setF({...f,password2:e.target.value})}/></div>
            </div>

            {err && <div className="text-sm text-rose-600">{err}</div>}
            <div className="flex gap-2">
              <button className="btn btn-primary" onClick={submit}>สมัครสมาชิก</button>
              <button className="btn btn-ghost" onClick={()=>setStep(1)}>ย้อนกลับ</button>
              <button className="text-sm underline ml-auto" onClick={onDone}>กลับหน้าเข้าสู่ระบบ</button>
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

function Forgot({onDone}){
  const [emp,setEmp]=useState(''), [email,setEmail]=useState(''), [err,setErr]=useState('');
  const submit = async()=>{
    setErr('');
    const r = await apiForgot(emp.trim(), email.trim());
    if(!r.ok){ setErr(r.message||'ดำเนินการไม่สำเร็จ'); return; }
    alert('ส่งรหัสชั่วคราวไปที่อีเมลแล้ว'); onDone();
  };
  return (
    <div className="min-h-screen grid place-items-center px-4">
      <div className="w-full max-w-md card space-y-3">
        <div className="font-semibold">ลืมรหัสผ่าน</div>
        <div>
          <label className="text-xs text-slate-500">รหัสพนักงาน</label>
          <input className="w-full border rounded-xl px-3 py-2 mt-1" value={emp} onChange={e=>setEmp(e.target.value)}/>
        </div>
        <div>
          <label className="text-xs text-slate-500">Email (คอลัมน์ H)</label>
          <input className="w-full border rounded-xl px-3 py-2 mt-1" value={email} onChange={e=>setEmail(e.target.value)}/>
        </div>
        {err && <div className="text-sm text-rose-600">{err}</div>}
        <div className="flex gap-2">
          <button className="btn btn-primary" onClick={submit}>ส่งคำขอ</button>
          <button className="btn btn-ghost" onClick={onDone}>กลับ</button>
        </div>
      </div>
    </div>
  );
}

function ChangePwd({onDone}){
  const [f,setF]=useState({employeeId:'',username:'',oldPassword:'',newPassword:'',newPassword2:''});
  const [err,setErr]=useState('');
  const submit = async()=>{
    setErr('');
    if(!f.employeeId||!f.username||!f.oldPassword||!f.newPassword||!f.newPassword2){ setErr('กรอกข้อมูลให้ครบ'); return; }
    if(f.newPassword!==f.newPassword2){ setErr('ยืนยันรหัสผ่านไม่ตรงกัน'); return; }
    const r = await apiChangePwd({employeeId:f.employeeId,username:f.username,oldPassword:f.oldPassword,newPassword:f.newPassword});
    if(!r.ok){ setErr(r.message||'เปลี่ยนรหัสไม่สำเร็จ'); return; }
    alert('เปลี่ยนรหัสสำเร็จ! โปรดเข้าสู่ระบบใหม่'); onDone();
  };
  return (
    <div className="min-h-screen grid place-items-center px-4">
      <div className="w-full max-w-md card space-y-3">
        <div className="font-semibold">เปลี่ยนรหัสผ่าน</div>
        {['employeeId','username'].map(k=>(
          <div key={k}>
            <label className="text-xs text-slate-500">{k==='employeeId'?'รหัสพนักงาน':'Username'}</label>
            <input className="w-full border rounded-xl px-3 py-2 mt-1" value={f[k]} onChange={e=>setF({...f,[k]:e.target.value})}/>
          </div>
        ))}
        <div><label className="text-xs text-slate-500">รหัสเดิม</label><div className="mt-1"><Password value={f.oldPassword} onChange={e=>setF({...f,oldPassword:e.target.value})}/></div></div>
        <div><label className="text-xs text-slate-500">รหัสใหม่</label><div className="mt-1"><Password value={f.newPassword} onChange={e=>setF({...f,newPassword:e.target.value})}/></div></div>
        <div><label className="text-xs text-slate-500">ยืนยันรหัสใหม่</label><div className="mt-1"><Password value={f.newPassword2} onChange={e=>setF({...f,newPassword2:e.target.value})}/></div></div>
        {err && <div className="text-sm text-rose-600">{err}</div>}
        <div className="flex gap-2">
          <button className="btn btn-primary" onClick={submit}>ยืนยัน</button>
          <button className="btn btn-ghost" onClick={onDone}>กลับ</button>
        </div>
      </div>
    </div>
  );
}

// ---------- App ----------
function Header({user,tab,setTab,onLogout}){
  const NAV = [
    ['home','หน้าแรก'],['catalog','แลกของ'],['news','ประกาศ/กติกา'],
    ...(user?.role==='admin' ? [['admin','Admin']] : []),
  ];
  return (
    <header className="bg-white border-b">
      <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
        <div className="flex items-center gap-3">
          <div className="h-10 w-10 rounded-2xl bg-indigo-600 text-white grid place-items-center text-lg">★</div>
          <div className="leading-tight">
            <div className="font-semibold">ระบบแต้มรางวัล</div>
            <div className="text-xs text-slate-500">Premium Rewards</div>
          </div>
        </div>
        <nav className="hidden md:flex gap-2">
          {NAV.map(([id,label])=>(
            <button key={id} onClick={()=>setTab(id)}
              className={"btn btn-ghost "+(tab===id?'bg-indigo-50 border-indigo-200':'')}>{label}</button>
          ))}
        </nav>
        <div className="flex items-center gap-3">
          <div className="hidden sm:block text-right">
            <div className="text-sm font-medium">{user?.name||'-'}</div>
            <div className="text-xs text-slate-500">{user?.id||''}</div>
          </div>
          <button className="btn btn-ghost" onClick={onLogout}>ออกจากระบบ</button>
        </div>
      </div>
    </header>
  );
}

function App(){
  const [mode,setMode]=useState('login');  // login|register|forgot|change|app
  const [user,setUser]=useState(null);
  const [tab,setTab]=useState('home');
  const [news,setNews]=useState([]);
  const [rules,setRules]=useState([]);
  const [items,setItems]=useState([]); // จาก Sheet7
  const [cart,setCart]=useState([]);
  const [openCart,setOpenCart]=useState(false);

  const refreshCatalog = async()=>{ const r = await apiGetCatalog(); if(r.ok) setItems(r.items||[]); };
  const refreshNews = async()=>{ const r = await apiNewsRules(); if(r.ok){ setNews(r.news||[]); setRules(r.rules||[]);} };

  useEffect(()=>{ if(mode==='app'){ refreshCatalog(); refreshNews(); } }, [mode]);

  if(mode==='login') return <Login
    onOK={u=>{ setUser(u); setMode('app'); setTab('home'); }}
    onOpenRegister={()=>setMode('register')}
    onOpenForgot={()=>setMode('forgot')}
    onOpenChangePwd={()=>setMode('change')}
  />;
  if(mode==='register') return <Register onDone={()=>setMode('login')}/>;
  if(mode==='forgot')   return <Forgot onDone={()=>setMode('login')}/>;
  if(mode==='change')   return <ChangePwd onDone={()=>setMode('login')}/>;

  const cartCount = cart.reduce((s,c)=>s+c.qty,0);
  const cartTotal = cart.reduce((s,c)=>s + (c.points||0)*(c.qty||1), 0);

  const Home = ()=>(
    <div className="space-y-4">
      <div className="grid sm:grid-cols-3 gap-3">
        <div className="card">
          <div className="text-sm text-slate-500">แต้มคงเหลือ</div>
          <div className="text-3xl font-bold mt-1">{fmt.format(user.points)}</div>
        </div>
        <div className="card">
          <div className="text-sm text-slate-500">EXP สะสม</div>
          <div className="text-3xl font-bold mt-1">{fmt.format(Math.max(0,user.tierPoints||0))}</div>
        </div>
        <div className="card">
          <div className="text-sm text-slate-500">รายการในตะกร้า</div>
          <div className="text-3xl font-bold mt-1">{cartCount}</div>
        </div>
      </div>

      <div className="card">
        <div className="font-semibold mb-2">ข่าวล่าสุด</div>
        {!news.length ? <div className="text-sm text-slate-500">ไม่มีประกาศ</div> :
          <ul className="space-y-3">
            {news.map((n,i)=>(
              <li key={i} className="border rounded-xl p-3 flex gap-3">
                <div className="text-2xl">📣</div>
                <div className="flex-1">
                  <div className="font-medium">{n.title}</div>
                  <div className="text-sm text-slate-600">{n.content}</div>
                  {!!n.image && n.image.startsWith('http') && <img src={n.image} className="mt-2 rounded-lg max-h-40 object-cover"/>}
                  <div className="text-xs text-slate-400 mt-1">{n.createdAt||''}</div>
                </div>
              </li>
            ))}
          </ul>
        }
      </div>
    </div>
  );

  const Catalog = ()=>(
    <div className="space-y-4">
      <div className="card flex items-center justify-between">
        <div>คะแนนคุณ: <b>{fmt.format(user.points)} แต้ม</b></div>
        <button className="btn btn-primary" onClick={()=>setOpenCart(true)}>🛒 ตะกร้า {cartCount?`(${cartCount})`:''}</button>
      </div>
      <div className="grid gap-3 sm:grid-cols-2 lg:grid-cols-3">
        {items.map(r=>(
          <div key={r.id} className="card flex flex-col">
            <div className="flex items-center gap-3">
              {!!r.img && !r.img.startsWith('http') ? (
                <div className="text-3xl">{r.img}</div>
              ) : (
                <div className="w-12 h-12 rounded-xl bg-slate-100 grid place-items-center overflow-hidden">
                  {r.img ? <img src={r.img} alt="" className="w-full h-full object-cover"/> : <span className="text-2xl">🎁</span>}
                </div>
              )}
              <div className="flex-1">
                <div className="font-medium">{r.name}</div>
                <div className="text-xs text-slate-500 mt-1 flex gap-2 flex-wrap">
                  <span className="chip">{fmt.format(r.points)} แต้ม</span>
                </div>
              </div>
            </div>
            <button className="mt-3 btn btn-primary"
              onClick={()=>{
                setCart(prev=>{
                  const has = prev.find(x=>x.id===r.id);
                  if(has) return prev.map(x=>x.id===r.id?{...x,qty:x.qty+1}:x);
                  return [...prev, {...r, qty:1}];
                });
              }}
            >เพิ่มใส่ตะกร้า</button>
          </div>
        ))}
      </div>

      {/* Modal ตะกร้า */}
      {openCart && (
        <div className="fixed inset-0 z-30 bg-black/40 grid place-items-center p-4">
          <div className="w-full max-w-2xl card">
            <div className="flex items-center justify-between border-b pb-2 mb-3">
              <div className="font-semibold">ตะกร้าแลกของ</div>
              <button className="btn btn-ghost" onClick={()=>setOpenCart(false)}>ปิด</button>
            </div>
            {!cart.length ? <div className="text-center text-slate-500 py-8">ยังไม่มีสินค้าในตะกร้า</div> :
              <ul className="space-y-3">
                {cart.map(c=>(
                  <li key={c.id} className="flex items-center gap-3 border rounded-xl p-3">
                    <div className="text-2xl">{c.img && !String(c.img).startsWith('http') ? c.img : '🎁'}</div>
                    <div className="flex-1">
                      <div className="font-medium">{c.name}</div>
                      <div className="text-xs text-slate-500">{fmt.format(c.points)} แต้ม</div>
                    </div>
                    <div className="chip">x{c.qty}</div>
                    <div className="w-28 text-right font-semibold">{fmt.format(c.points*c.qty)} แต้ม</div>
                  </li>
                ))}
              </ul>
            }
            <div className="flex items-center justify-between mt-4">
              <div className="text-sm text-slate-600">คะแนนคุณ: <b>{fmt.format(user.points)} แต้ม</b></div>
              <div className="text-right">
                <div className="text-sm">รวมใช้แต้ม</div>
                <div className="text-xl font-bold">{fmt.format(cartTotal)} แต้ม</div>
              </div>
            </div>
            <div className="mt-3 text-right">
              <button className="btn btn-primary"
                disabled={cart.length===0 || cartTotal>user.points}
                onClick={async()=>{
                  const note = cart.map(c=>`${c.name} x${c.qty}`).join(', ');
                  const r = await apiRedeem(user.id, cartTotal, note);
                  if(!r.ok){ alert(r.message||'ตัดแต้มไม่สำเร็จ'); return; }
                  const fresh = await apiGetPoints(user.id);
                  if(fresh.ok) setUser(u=>({...u,points:fresh.points}));
                  setCart([]); setOpenCart(false);
                  alert('แลกสำเร็จแล้ว');
                }}
              >ยืนยันแลก</button>
            </div>
          </div>
        </div>
      )}
    </div>
  );

  const News = ()=>(
    <div className="space-y-4">
      <div className="card">
        <div className="font-semibold mb-2">ประกาศล่าสุด</div>
        {!news.length ? <div className="text-sm text-slate-500">ไม่มีประกาศ</div> :
          <ul className="space-y-3">
            {news.map((n,i)=>(
              <li key={i} className="border rounded-xl p-3">
                <div className="font-semibold">{n.title}</div>
                <div className="text-sm text-slate-600">{n.content}</div>
                {!!n.image && n.image.startsWith('http') && <img src={n.image} className="mt-2 rounded-lg max-h-48 object-cover"/>}
                <div className="text-xs text-slate-400 mt-1">เผยแพร่: {n.createdAt||''}</div>
              </li>
            ))}
          </ul>
        }
      </div>

      <div className="card">
        <div className="font-semibold mb-2">กติกาการใช้แต้มรางวัล</div>
        {!rules.length ? <div className="text-sm text-slate-500">ไม่มีข้อมูล</div> :
          <ul className="space-y-2">
            {rules.map((r,i)=>(
              <li key={i} className="border rounded-xl p-3">
                <div className="font-medium">{r.title}</div>
                <div className="text-sm text-slate-600">{r.content}</div>
              </li>
            ))}
          </ul>
        }
      </div>

      <div className="card">
        <div className="font-semibold mb-2">ข้อมูลเพิ่มเติม</div>
        <div className="grid md:grid-cols-2 gap-3 text-sm">
          <div className="border rounded-xl p-3"><div className="font-medium">การแจ้งเตือน</div><div className="text-slate-600">ระบบจะส่งการแจ้งเตือนเมื่อมีการเปลี่ยนแปลงสำคัญ รวมถึงการหมดอายุของแต้ม</div></div>
          <div className="border rounded-xl p-3"><div className="font-medium">เวลาอัพเดท</div><div className="text-slate-600">ระบบอัพเดทข้อมูลแต้มรางวัลทุกวันเวลา 09:00 น. และ 18:00 น.</div></div>
          <div className="border rounded-xl p-3"><div className="font-medium">ช่วงเวลาแลกของ</div><div className="text-slate-600">สามารถแลกของได้ทุกวัน 08:00–17:00 (จันทร์–ศุกร์)</div></div>
          <div className="border rounded-xl p-3"><div className="font-medium">ติดต่อสอบถาม</div><div className="text-slate-600">คุณเจ 3CX : 2058</div></div>
        </div>
      </div>
    </div>
  );

  const Admin = ()=>{
    const [draft,setDraft]=useState({ id:null, name:'', points:'', img:'' });
    const [useEmoji,setUseEmoji]=useState(false);

    const startEdit = it => { setDraft({ id:it.id, name:it.name, points:it.points, img:it.img||'' }); setUseEmoji(it.img && !String(it.img).startsWith('http')); };

    const save = async()=>{
      if(!draft.name || !draft.points){ alert('กรอกชื่อและแต้ม'); return; }
      const r = await apiAdminUpsert(user.role, {...draft, points:Number(draft.points)||0});
      if(!r.ok){ alert(r.message||'บันทึกไม่สำเร็จ'); return; }
      await refreshCatalog();
      setDraft({ id:null, name:'', points:'', img:'' }); setUseEmoji(false);
    };
    const del = async(id)=>{
      if(!confirm('ลบรายการนี้?')) return;
      const r = await apiAdminDelete(user.role, id);
      if(!r.ok){ alert(r.message||'ลบไม่สำเร็จ'); return; }
      await refreshCatalog();
    };

    return (
      <div className="space-y-4">
        <div className="grid md:grid-cols-4 gap-3">
          <div className="card"><div className="text-sm text-slate-500">จำนวนสินค้า</div><div className="text-3xl font-bold">{items.length}</div></div>
          <div className="card"><div className="text-sm text-slate-500">แต้มเฉลี่ย</div><div className="text-3xl font-bold">{items.length? Math.round(items.reduce((s,x)=>s+(x.points||0),0)/items.length):0}</div></div>
          <div className="card md:col-span-2">
            <div className="font-semibold mb-2">{draft.id?'แก้ไขสินค้า':'เพิ่มสินค้าใหม่'}</div>
            <div className="grid sm:grid-cols-2 gap-2">
              <div>
                <div className="text-xs text-slate-500">ชื่อสินค้า</div>
                <input className="w-full border rounded-xl px-3 py-2" value={draft.name} onChange={e=>setDraft({...draft,name:e.target.value})}/>
              </div>
              <div>
                <div className="text-xs text-slate-500">แต้มที่ใช้แลก</div>
                <input type="number" className="w-full border rounded-xl px-3 py-2" value={draft.points} onChange={e=>setDraft({...draft,points:e.target.value})}/>
              </div>
              <div className="sm:col-span-2">
                <div className="flex items-center justify-between">
                  <div className="text-xs text-slate-500">{useEmoji?'อิโมจิแทนรูป':'ลิงก์รูปภาพ (URL)'}</div>
                  <label className="text-xs flex items-center gap-2">
                    <input type="checkbox" checked={useEmoji} onChange={e=>setUseEmoji(e.target.checked)}/> ใช้อิโมจิแทนรูป
                  </label>
                </div>
                {!useEmoji ? (
                  <input className="w-full border rounded-xl px-3 py-2 mt-1" placeholder="https://..." value={draft.img} onChange={e=>setDraft({...draft,img:e.target.value})}/>
                ) : (
                  <div className="mt-1">
                    <EmojiPicker value={draft.img} onPick={v=>setDraft({...draft,img:v})}/>
                  </div>
                )}
              </div>
              <div className="sm:col-span-2 text-right">
                {draft.id && <button className="btn btn-ghost mr-2" onClick={()=>{setDraft({id:null,name:'',points:'',img:''}); setUseEmoji(false);}}>ยกเลิกแก้ไข</button>}
                <button className="btn btn-primary" onClick={save}>{draft.id?'บันทึก':'เพิ่มสินค้า'}</button>
              </div>
            </div>
          </div>
        </div>

        <div className="card">
          <div className="font-semibold mb-2">รายการสินค้า (Sheet7)</div>
          <div className="overflow-auto">
            <table className="w-full text-sm">
              <thead className="bg-slate-50"><tr>
                <th className="p-2 text-left">รูป/อิโมจิ</th>
                <th className="p-2 text-left">ชื่อ</th>
                <th className="p-2 text-left">แต้ม</th>
                <th className="p-2 text-left">จัดการ</th>
              </tr></thead>
              <tbody>
                {items.map(it=>(
                  <tr key={it.id} className="border-t">
                    <td className="p-2">{it.img && !String(it.img).startsWith('http') ? it.img : (it.img? <img src={it.img} className="w-9 h-9 rounded-lg object-cover"/>:'🎁')}</td>
                    <td className="p-2">{it.name}</td>
                    <td className="p-2">{fmt.format(it.points)}</td>
                    <td className="p-2">
                      <button className="btn btn-ghost mr-2" onClick={()=>startEdit(it)}>แก้ไข</button>
                      <button className="btn btn-ghost" onClick={()=>del(it.id)}>ลบ</button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    );
  };

  return (
    <div>
      <Header user={user} tab={tab} setTab={setTab} onLogout={()=>{ setMode('login'); setUser(null); setCart([]); }}/>
      <main className="max-w-6xl mx-auto px-4 py-6">
        {tab==='home' && <Home/>}
        {tab==='catalog' && <Catalog/>}
        {tab==='news' && <News/>}
        {tab==='admin' && (user?.role==='admin' ? <Admin/> : <div className="card">ไม่อนุญาต</div>)}
      </main>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App/>);
</script>
</body>
</html>
